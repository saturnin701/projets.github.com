<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation d'Hôtel - Nom de la Ville</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de la ville" id="logo">
        <nav>
            <a href="index.html">Accueil</a>
            <a href="patrimoine.html">Patrimoine</a>
            <a href="reservation.html">Réservation d'hôtel</a>
            <a href="galerie.html">Galerie</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Réservation d'Hôtel</h1>
            <form action="/submit_reservation" method="POST">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
                
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
                
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telephone">Numéro de téléphone :</label>
                <input type="tel" id="telephone" name="telephone" required>
                
                <label for="arrivee">Date d'arrivée :</label>
                <input type="date" id="arrivee" name="arrivee" required>
                
                <label for="depart">Date de départ :</label>
                <input type="date" id="depart" name="depart" required>
                
                <label for="chambre">Type de chambre :</label>
                <select id="chambre" name="chambre" required>
                    <option value="simple">Simple</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
                
                <label for="personnes">Nombre de personnes :</label>
                <input type="number" id="personnes" name="personnes" required>
                
                <label for="demande">Demandes spéciales :</label>
                <textarea id="demande" name="demande"></textarea>
                
                <button type="submit">Réserver</button>
            </form>
        </section>
    </main>
</body>
</html>
